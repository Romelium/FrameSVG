<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Convert animated GIFs to animated SVGs with framesvg. True vector output, scalable, and optimized.">
    <meta name="keywords"
        content="FrameSVG, animated SVG, GIF to SVG, VTracer, vector graphics, animation, converter">
    <meta name="author" content="Romelium">
    <title>FrameSVG: Animated GIF to Animated SVG Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéûÔ∏è</text></svg>">
</head>

<body>
    <div class="container">
        <header>
            <h1>FrameSVG</h1>
            <p>Convert animated GIFs to scalable, animated SVGs.</p>
        </header>

        <main>
            <div class="upload-section">
                <div id="dropZone" class="drop-zone">
                    <div class="drop-content">
                        <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                        <p class="drop-text">Drag & Drop GIF here</p>
                        <p class="or-text">- or -</p>
                        <button id="browseButton" class="secondary-btn">Browse Files</button>
                    </div>
                    <input type="file" id="gifInput" accept="image/gif" aria-label="Gif File Input" hidden>
                </div>
                <div id="fileInfo" class="file-info hidden">
                    <span id="fileName"></span>
                    <button id="removeFile" class="icon-btn" aria-label="Remove file" title="Remove file">√ó</button>
                </div>
            </div>

            <div class="settings-section">
                <div class="basic-settings">
                    <div class="input-group">
                        <label for="fps">FPS <span class="tooltip-icon" data-tooltip="Frames Per Second. Leave empty to use GIF frame delays.">?</span></label>
                        <input type="number" id="fps" placeholder="Auto" step="0.1" min="0.1">
                    </div>
                    <div class="input-group">
                        <label for="colormode">Color Mode <span class="tooltip-icon" data-tooltip="Color: Standard. Binary: Bright areas become transparent.">?</span></label>
                        <select id="colormode">
                            <option value="color">Color</option>
                            <option value="binary">Binary</option>
                        </select>
                    </div>
                </div>

                <details class="advanced-settings">
                    <summary>Advanced Options</summary>
                    <div class="params-grid">
                        <div class="input-group">
                            <label for="filter_speckle">Filter Speckle <span class="tooltip-icon" data-tooltip="Discards small shapes. Higher values reduce file size significantly.">?</span></label>
                            <input type="number" id="filter_speckle" value="4" min="0">
                        </div>
                        <div class="input-group">
                            <label for="mode">Mode <span class="tooltip-icon" data-tooltip="Polygon: Sharp edges (smaller). Spline: Smooth curves.">?</span></label>
                            <select id="mode">
                                <option value="polygon">Polygon</option>
                                <option value="spline">Spline</option>
                                <option value="none">None</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="hierarchical">Hierarchy <span class="tooltip-icon" data-tooltip="Stacked: Layers stack. Cutout: Shapes don't overlap.">?</span></label>
                            <select id="hierarchical">
                                <option value="stacked">Stacked</option>
                                <option value="cutout">Cutout</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="color_precision">Color Precision <span class="tooltip-icon" data-tooltip="Color quantization bits. Lower = fewer colors.">?</span></label>
                            <input type="number" id="color_precision" value="8" min="1">
                        </div>
                        <div class="input-group">
                            <label for="layer_difference">Layer Diff <span class="tooltip-icon" data-tooltip="Gradient threshold. Higher = fewer layers.">?</span></label>
                            <input type="number" id="layer_difference" value="16" min="1">
                        </div>
                        <div class="input-group">
                            <label for="corner_threshold">Corner Thresh <span class="tooltip-icon" data-tooltip="Minimum angle to be considered a corner.">?</span></label>
                            <input type="number" id="corner_threshold" value="60" min="0">
                        </div>
                        <div class="input-group">
                            <label for="length_threshold">Length Thresh <span class="tooltip-icon" data-tooltip="Shortest path length to keep.">?</span></label>
                            <input type="number" id="length_threshold" value="4.0" step="0.1" min="0">
                        </div>
                        <div class="input-group">
                            <label for="max_iterations">Max Iterations <span class="tooltip-icon" data-tooltip="Curve fitting iterations.">?</span></label>
                            <input type="number" id="max_iterations" value="10" min="1">
                        </div>
                        <div class="input-group">
                            <label for="splice_threshold">Splice Thresh <span class="tooltip-icon" data-tooltip="Angle threshold for splitting splines.">?</span></label>
                            <input type="number" id="splice_threshold" value="45" min="0">
                        </div>
                        <div class="input-group">
                            <label for="path_precision">Path Precision <span class="tooltip-icon" data-tooltip="Decimal places for coordinates.">?</span></label>
                            <input type="number" id="path_precision" value="8" min="0">
                        </div>
                    </div>
                </details>
            </div>

            <button id="convertButton" class="primary-btn" disabled>Convert</button>

            <div id="status" class="status-container">
                <div id="loadingSpinner" class="spinner hidden"></div>
                <span id="statusText"></span>
            </div>

            <div id="previewArea" class="preview-area hidden">
                <div class="preview-card">
                    <h3>Original GIF</h3>
                    <div class="img-wrapper">
                        <img id="gifPreviewImg" alt="Original GIF Preview">
                    </div>
                    <p id="gifMeta" class="meta-text"></p>
                </div>
                <div class="preview-card">
                    <h3>Converted SVG</h3>
                    <div class="img-wrapper" id="svgWrapper">
                        <!-- SVG injected here -->
                    </div>
                    <p id="svgMeta" class="meta-text"></p>
                    <a id="downloadLink" class="download-btn hidden" aria-label="Download SVG">Download SVG</a>
                </div>
            </div>

        </main>

        <footer>
            <p><a href="examples.html">View Examples</a></p>
            <p>Source on <a href="https://github.com/Romelium/FrameSVG" target="_blank" rel="noopener noreferrer">GitHub</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
